<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Poem Finder</title>
        <style>
            button {
                margin: 5px 5px 5px 5px
            }
        </style>
    </head>
<body>
    <h1 style="color: chocolate;">Poem Finder</h1>

    <div id="app">

        <button class="btn btn-primary" v-on:click="cleanList">Clean the list</button>
        <input v-model="author" placeholder="Write an author name" type="search" class="form-control" style="width: 200px; display: inline-block; margin-right: 5px;">
        <button class="btn btn-primary" v-on:click="getPoemsByAuthor">Find Poems</button>
        <button class="btn btn-primary" v-on:click="sortPoems">Sort</button>

        <div v-if="error" style="color: red">{{ error }}</div>

        <ol v-if="poems.length > 0">
            <li v-for="poem in poems" :key="poem.title">
                {{ poem.title }}
            </li>
        </ol>

        <div v-else style="font-style: italic;">No poems found</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
